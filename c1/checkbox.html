<body>
    <p>下面表单包含四个复选框和三个单选钮</p>

        是的，把我的电邮加到你的电邮列表<br>

        联系我的方式：<br>
        <input type="radio" name="contactVia" value="Email">电邮

        <input type="radio" name="contactVia" value="Both Checked">两者皆可
        <br>
        <br>
        我对下列音乐感兴趣：<br>

        <input type="checkbox" name="Bluegrass">兰草<br>
        <input type="checkbox" name="classic">古典<br>
    </form>
